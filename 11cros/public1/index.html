<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public 1</title>
</head>

<body>
  <iframe id="frame" src="http://localhost:4000/index.html" frameborder="0"></iframe>
  <hr>
  <h1>Page 1</h1>
  <script>
    const frame = document.querySelector('#frame')
    const targetOrigin = 'http://localhost:4000' // 目标origin
    frame.onload = function () {
      const contentWindow = frame.contentWindow
      contentWindow.postMessage('hello world', targetOrigin)
    }
    window.onmessage = function (event) {
      console.log('received message', event.data, event)
    }
  </script>
</body>

</html>
